name: Semgrep Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Semgrep
      run: pip install semgrep

    - name: Run Semgrep
      run: semgrep --config path/to/semgrep/rules --json --output semgrep_results.json

    - name: Upload Semgrep results
      uses: actions/upload-artifact@v2
      with:
        name: semgrep-results
        path: semgrep_results.json
